<!doctype html>
<html>
 <head>
  <title>Messages</title>
  <link rel="shortcut icon" href="/assets/img/icon.png"/><!-- Link to title icon logo--> 
  <link rel='stylesheet' href='/assets/css/chat.css' type='text/css'/>
  <script src="/assets/js/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/chat.js"></script>
</head>
<body> 
  <div class="chatContainer">
    <div class="userInfo">
      Peers Online (<label id="usersOnline">1</label>) 
    </div>
    <ul id="messages"></ul>
    <span id="notifyTyping"></span>
    <form id="form" action="" onsubmit="return submitfunction();" > 
        <input type="hidden" id="user" value="" />
        <input id="m" autocomplete="off" onkeyup="notifyTyping();" placeholder="Type your message here ..." />
        <input type="submit" id="button" value="Send"/> 
    </form>
  </div>
</body>
</html>
